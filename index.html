<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        header {
            background-color: #3F51B5;
            color: white;
            padding: 20px 40px;
        }

        footer {
            background-color: #424242;
            color: white;
            padding: 20px 40px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            /* remove margin from all heading text*/
            margin: 0;
        }

        .row {
            margin: 0 10%;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
        }
        .row h3 {
            margin: 5px 0.25%;
            padding: 14px 40px;
            flex: 100%;
            width: 100%;
        }

        /*.row > a */
        .row a {
            margin: 5px 0.25%;
            display: block;
            flex: 49.5%;
            width: 49.5%;
            padding: 14px 40px;
            text-decoration: none;
            color: #212121;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /*.side > ul > li > a:hover */
        .row a:hover {
            background-color: #ddd;
        }

        /*.side > ul > li > a:active */
        .row a:active {
            background-color: #ccc;
        }

        @media screen and (max-width : 900px) {
            .row {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
            }

            .row a {
                margin: 5px 0.25%;
                flex: 49.5%;
                width: 49.5%;
            }
        }

        @media screen and (max-width : 700px) {
            .row {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
            }

            .row a {
                margin: 5px 1%;
                flex: 98%;
                width: 98%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Header</h2>
    </header>

    <div class="row">

        <h3>Menu</h3>

        <a href="./responsive_side_menu/"> Responsive side menu </a>

        <a href="google.com"> hello </a>
        <a href="google.com"> hello </a>
    </div>
</body>

</html>
